<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>at-doc-parser demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
    <link rel="import" href="at-doc-parser.html">
    <link rel="import" href="../layout/layout.html">
  </head>
  <body>
    <div class="vertical layout">
      <div class="">
        <h3>at-doc-parser demo</h3>
      </div>
      <div class="">
        <at-doc-parser id="doc-parser" url="../at-form-text/at-form-text.html"></at-doc-parser>
      </div>
      <div class="">
        <h4>Parse results for <a href="../at-form-text/at-form-text.html">at-form-text</a> : </h4>
        <pre id="outputEcho"></pre>
      </div>
    </div>
    <script type="text/javascript">
      document.addEventListener('WebComponentsReady', function(event){
        var docParser = document.getElementById('doc-parser');
        var outputEcho = document.getElementById('outputEcho');

        Polymer.dom(outputEcho).innerHTML = JSON.stringify(docParser.value, null, ' ');
        docParser.addEventListener('value-changed', function(event){
          Polymer.dom(outputEcho).innerHTML = event.detail.value;
        });
      });
    </script>
  </body>
</html>
